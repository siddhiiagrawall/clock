<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clocks</title>
    <style>
        body {
            background-color: #212121;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-top: 20px;
            color: orange;
        }
        .clock-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            width: 80%;
            margin-top: 20px;
        }
        .clock {
            margin: 20px;
            text-align: center;
        }
        canvas {
            background-color: #333;
            border-radius: 50%;
        }
        .location {
            margin-top: 10px;
            font-size: 20px;
            color: orange;
        }
    </style>
</head>
<body>
    <h1>Local Time Zone</h1>
    <div class="clock-container">
        <div class="clock">
            <canvas id="clock1" width="200" height="200"></canvas>
            <div class="location">New Delhi, India (IST)</div>
        </div>
    </div>

    <h1>World Time Zones</h1>
    <div class="clock-container">
        <div class="clock">
            <canvas id="clock2" width="200" height="200"></canvas>
            <div class="location">New York, USA (EST)</div>
        </div>
        <div class="clock">
            <canvas id="clock3" width="200" height="200"></canvas>
            <div class="location">London, UK (GMT)</div>
        </div>
        <div class="clock">
            <canvas id="clock4" width="200" height="200"></canvas>
            <div class="location">Tokyo, Japan (JST)</div>
        </div>
        <div class="clock">
            <canvas id="clock5" width="200" height="200"></canvas>
            <div class="location">Sydney, Australia (AEST)</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
